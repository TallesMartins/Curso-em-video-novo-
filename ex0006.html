<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background:rgb(212, 137, 214) ;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 150px;
            
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja... 

    </div>

    <script>
        var ar = document.getElementById('area')
        ar.addEventListener('click',clicar)
        ar.addEventListener('mouseenter',entrar)
        ar.addEventListener('mouseout',sair)
        function clicar(){
            ar.innerText = "Clicou!"
            ar.style.background = 'green'
        }
        function entrar(){
            ar.innerText = 'Entrou!'
            ar.style.background = 'red'
        }  
        function sair(){
            ar.innerText = 'Saiu!'
            ar.style.background = 'blue'
        }  
        </script>
</body>
</html>
